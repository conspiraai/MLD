<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Major League Dev</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 4rem;
      margin-top: 50px;
      background: linear-gradient(90deg, red, white, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-style: italic;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, red, white, blue);
      color: black;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .hero {
      margin-top: 40px;
    }

    .hero img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .stickers {
      margin: 50px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .stickers img {
      width: 120px;
      height: auto;
      transition: transform 0.2s;
    }

    .stickers img:hover {
      transform: rotate(5deg) scale(1.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ’Š Major League Dev ðŸ’Š</h1>
  <h2>Stimulated launches. Meme-fueled dev energy.</h2>

  <!-- Call-to-action buttons -->
  <div>
    <button class="btn">Get Early Supporter Reward</button>
    <button class="btn">Join Telegram</button>
  </div>

  <!-- Main Hero Collage -->
  <div class="hero">
    <img src="hero-collage.png" alt="MLD Meme Collage">
  </div>

  <!-- Sticker Assets -->
  <div class="stickers">
    <img src="pill-bonk.png" alt="Orange & White Pill - Let's Bonk">
    <img src="pill-pumpfun.png" alt="Green & White Pill - PumpFun">
    <img src="pizza.png" alt="Pizza Slice">
    <img src="coffee.png" alt="Coffee Cup">
    <img src="energy.png" alt="Energy Drink">
    <img src="github-octocat.png" alt="Glitched GitHub Octocat">
    <img src="bug.png" alt="Bug Icon">
    <img src="deploy-button.png" alt="Deploy Button">
  </div>
</body>
</html>
